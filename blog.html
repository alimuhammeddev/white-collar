<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4e3895d11d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<style>
    body{
       font-family: 'Dosis', sans-serif;
   }
   html{
       scroll-behavior: smooth;
   }
</style>
<body>
    <div>
        <div class="container">
            <nav class="fixed px-4 py-4 w-full top-0 flex justify-between items-center bg-white z-10">
                <a class="text-sm leading-none md:px-16 -ml-6" href="#">
                    <img src="/img/Slice 2.png" width="70%" alt="">
                </a>
                <div class="lg:hidden">
                    <button class="navbar-burger flex items-center text-[#03344F] p-3">
                        <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Mobile menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                        </svg>
                    </button>
                </div>
                <ul class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-10 lg:ml-5">
                    <li><a class="text-lg text-[#37393F] hover:text-gray-400 transition duration-500 font-semibold" href="/index.html">Home</a></li>
                    <li><a class="text-lg text-[#37393F] hover:text-gray-400 transition duration-500 font-semibold" href="/about us.html">About</a></li>
                    <li><a class="text-lg text-[#37393F] hover:text-gray-400 transition duration-500 font-semibold" href="/services.html">Services</a></li>
                    <li><a class="text-lg text-[#37393F] hover:text-gray-400 transition duration-500 font-semibold" href="/blog.html">Blog</a></li>
                    <li><a class="text-lg text-[#37393F] hover:text-gray-400 transition duration-500 font-semibold" href="#">Contact</a></li>
                </ul>
                <a class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6 bg-[#6B77E5] border border-[#6B77E5] text-base text-white font-medium  rounded-md transition duration-500" href="#">Get Consulting</a>
            </nav>
            <div class="navbar-menu relative z-50 hidden">
                <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
                <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
                    <div class="flex items-center mb-8">
                        <a class="mr-auto text-3xl font-bold leading-none -ml-3" href="#">
                            <img src="/img/Slice 2.png" width="60%" alt="">
                        </a>
                        <button class="navbar-close">
                            <svg class="h-6 w-6 text-[#03344F] cursor-pointer hover:text-gray-400 transition ease-out duration-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <ul>
                            <li class="mb-1">
                                <a class="block p-4 text-base font-medium text-[#37393F] hover:bg-gray-200 hover:text-gray-600 rounded transition ease-out duration-700" href="/index.html">Home</a>
                            </li>
                            <li class="mb-1">
                                <a class="block p-4 text-base font-medium text-[#37393F] hover:bg-gray-200 hover:text-gray-600 rounded transition ease-out duration-700" href="/about us.html">About</a>
                            </li>
                            <li class="mb-1">
                                <a class="block p-4 text-base font-medium text-[#37393F] hover:bg-gray-200 hover:text-gray-600 rounded transition ease-out duration-700" href="/services.html">Services</a>
                            </li>
                            <li class="mb-1">
                                <a class="block p-4 text-base font-medium text-[#37393F] hover:bg-gray-200 hover:text-gray-600 rounded transition ease-out duration-700" href="/blog.html">Blog</a>
                            </li>
                            <li class="mb-1">
                                <a class="block p-4 text-base font-medium text-[#37393F] hover:bg-gray-200 hover:text-gray-600 rounded transition ease-out duration-700" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-auto">
                        <div class="pt-6">
                            <a class="block px-4 py-3 mb-2 leading-loose text-base text-center font-medium bg-[#6B77E5] border border-[#6B77E5] text-white rounded-md" href="#">Get Consulting</a>
                        </div>
                    </div>
                </nav>
        </div>
    </div>

    <div>
        <div class="container mx-auto p-4">
            <div class="mx-auto mt-24">
                <img src="/img/blog bg.png" style="display: block;margin-left: auto;margin-right: auto;" width="80%" alt="">
            </div>
            <div>
                <h1 class="text-xl lg:text-3xl font-semibold">Team Identifiers, Benefits, and How to Build One that Works</h1>
            </div>
        </div>
    </div>
</body>




<script>
    // Burger menus
    document.addEventListener('DOMContentLoaded', function() {
        // open
        const burger = document.querySelectorAll('.navbar-burger');
        const menu = document.querySelectorAll('.navbar-menu');
    
        if (burger.length && menu.length) {
            for (var i = 0; i < burger.length; i++) {
                burger[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    
        // close
        const close = document.querySelectorAll('.navbar-close');
        const backdrop = document.querySelectorAll('.navbar-backdrop');
    
        if (close.length) {
            for (var i = 0; i < close.length; i++) {
                close[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    
        if (backdrop.length) {
            for (var i = 0; i < backdrop.length; i++) {
                backdrop[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    });
</script>
</html>
